<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout - TZL RUNNER</title>
    <link rel="stylesheet" href="./styles/checkout.css" />
</head>
<body>
    <header>
        <a href="index.html" class="back-button">&#8592; Voltar</a>
        <img src="./assets/logo.png" alt="Logo da Loja" class="logo">
    </header>

    <main>
        <div class="checkout-form">
            <h1>Finalizar Compra</h1>
            <form action="confirmation.html" method="POST">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="address">Endereço:</label>
                    <input type="text" id="address" name="address" placeholder="Rua, Número, Bairro" required>
                </div>
                <div class="form-group">
                    <label for="city">Cidade:</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="state">Estado:</label>
                    <input type="text" id="state" name="state" required>
                </div>
                <div class="form-group">
                    <label for="postalCode">CEP:</label>
                    <input type="text" id="postalCode" name="postalCode" required>
                </div>
                <div class="form-group">
                    <label for="cardNumber">Número do Cartão:</label>
                    <input type="tel" id="cardNumber" name="cardNumber" required pattern="[0-9]{16}" placeholder="Número do cartão (16 dígitos)">
                </div>
                <div class="form-group">
                    <label for="expiryDate">Data de Validade:</label>
                    <input type="text" id="expiryDate" name="expiryDate" required placeholder="MM/AA">
                </div>
                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" required pattern="[0-9]{3}">
                </div>
                <button type="submit" class="confirm-button">Confirmar Compra</button>
            </form>
        </div>
    </main>
</body>
</html>
