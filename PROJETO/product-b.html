<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produto - TZL RUNNER</title>
    <link rel="stylesheet" href="./styles/product.css" />
    <link rel="stylesheet" href="./styles/size.css" />
</head>
<body>
    <header>
        <a href="index.html" class="back-button">&#8592; Voltar</a>
        <img src="./assets/logo.png" alt="Logo da Loja" class="logo">
    </header>

    <main>
        <div class="product-details">
            <img src="./assets/products/product-2.png" alt="Moletom GOBLIN STYLE" class="product-image" />
            <div class="product-info">
                <h1>Moletom GOBLIN STYLE</h1>
                <p class="product-price">R$ 159,90</p>
                <p class="product-description">
                    Um moletom incrível com um design único. Perfeito para qualquer ocasião.
                </p>
                <section class="size-selection">
                    <div class="container">
                        <h1>Escolha o Tamanho</h1>
                        <p>Selecione o tamanho que melhor se adapta ao seu corpo.</p>
                        <form id="size-form" action="checkout.html" method="POST">
                            <div class="size-options">
                                <div class="size-option">
                                    <input type="radio" id="size-s" name="size" value="S">
                                    <label for="size-s" class="size-label">P</label>
                                </div>
                                <div class="size-option">
                                    <input type="radio" id="size-m" name="size" value="M">
                                    <label for="size-m" class="size-label">M</label>
                                </div>
                                <div class="size-option">
                                    <input type="radio" id="size-l" name="size" value="L">
                                    <label for="size-l" class="size-label">G</label>
                                </div>
                                <div class="size-option">
                                    <input type="radio" id="size-xl" name="size" value="XL">
                                    <label for="size-xl" class="size-label">GG</label>
                                </div>
                                <div class="size-option">
                                    <input type="radio" id="size-xxl" name="size" value="XXL">
                                    <label for="size-xxl" class="size-label">XG</label>
                                </div>
                                <div class="size-option">
                                    <input type="radio" id="size-xxl" name="size" value="XXL">
                                    <label for="size-xxl" class="size-label">XGG</label>
                                </div>
                            </div>
                            <p id="error-message" class="error-message"></p>
                            <button id="buy-button" class="buy-button" type="submit">Comprar</button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
